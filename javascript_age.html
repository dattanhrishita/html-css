<body>
    <script>
       let age= parseInt(prompt("Enter your age"));
        if(age<18)
    {
        document.write(" you are minor");
    }
    else{
        if(age>=18 && age<66)
    {
        document.write("you can work");
    }
    else
    {
        document.write("you are old to work");
    }
    }
    </script>
</body>
