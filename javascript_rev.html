<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <script>
        let n,rev=0,rem;
        n=parseInt(prompt("enter anumber"));
        while(n>0)
    {
        rem=n%10;
        rev=rev*10+rem;
        n=Math.floor(n/10);
    }
    document.write(rev);
    </script>
</body>
</html>
